
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>to do application</title>
</head>
<style>
    body{
    background-color: #152238;
    }
    h1{
        color: #FFFFFF;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
    }
    .text-strikethrough{
        text-decoration: line-through;
        color: red;
    }
</style>
<body>
<div class = "container">
    <h1 class = "mt-5"><strong>TO DO LIST:</strong> </h1>
    <form action ="/tasks" method = "post" class = "row mt-3">
        <div class ="col-md-10">
        <input class = "form-control form-control-lg"
                type = "text" name = "title" placeholder = "Add a new task" required>
        </div>
<!--        <div class ="col-md-10">-->
<!--            <input class = "form-control form-control-lg"-->
<!--            type = "text" name = "description" placeholder = "Add description " required>-->
<!--        </div>-->
<!--        <div class ="col-md-10">-->
<!--            <input class = "form-control form-control-lg"-->
<!--            type = "text" name = "reminder" placeholder = "Add a reminder" >-->
<!--        </div>-->
        <div class ="col-md-2">
            <button type="submit" class = "btn btn-outline-primary btn-lg btn-block"> Add</button>
        </div>
    </form>

    <div class = "mt-4">
    <th:block th:each="task : ${tasks}">
        <div class ="card mb-2">
            <div class ="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}" class="mb-1"></span>
<!--            <h5 th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}" class="mb-1"></h5>-->
<!--                <p th:text="${task.description}" class="mb-1 small text-light"></p>-->
<!--                <p th:text="'Reminder: ' + ${task.reminder}" class="mb-2 small text-warning"></p>-->
                <div>
                    <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm" th:text="${task.completed} ? 'undo':'Done'">toggle</a>
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm" th:text="'Delete'">delete</a>
                </div>
                </div>
        </div>
    </th:block>
    </div>
</div>
</body>
</html>
